<!DOCTYPE html>
{% load static %}
{% load baseui_national %}
<html lang="en">

{% header_component %}
<body>
<div onclick="closeForm(b=['form-admin'])" id="body-cover"></div>
<div class="form-div" id="form-admin">
    <div class="header">
        <h4>ADD Area Admin</h4>
    </div>
    <div>

    </div>
    <form method="post" action="{% url 'nationalAdmin_add_area_admin' %}">
    {% csrf_token %}
    <select name="area" hidden>
        {% for area in areas %}
            <option value="{{ area.id }}">{{ area.name }} Area</option>
        {% endfor %}
    </select><br><br>
    <input name="phone" type="text" placeholder="Phone" required/><br><br>
    <input name="email" type="email" placeholder="Email" required/><br><br>
    <input type="submit" value="Submit">
</form>

   </div>

<br><br><br>
<appbody style=" background-color: #f0f1f3 !important;">

    <div class="func-bar">
        <div class="tag">{{active_nation.country}}: Area Admins</div>
        <div class="search-div">
            <input type="search" placeholder="Search Area">
        </div>
        <div class="tag"><i class="fa-thin fa-filter" style="font-size: 15px; font-weight:bold"></i></div>
        <div class="tag" onclick="openForm('form-admin')"><i class="fa-thin fa-add" style="font-size: 15px; font-weight:bold"></i></div>
    </div>

    <div class="custom-table-001">
        <div class="row">
            <div class="cell"><b>ID</b></div>
            <div class="cell"><b>Phone</b></div>
            <div class="cell"><b>Email</b></div>
            <div class="cell"><b>Area</b></div>
        </div>
        {% for admin in admins %}
        <div class="row">
            <div class="cell">{{ admin.id }}</div>
            <div class="cell">{{ admin.phone }}</div>
            <div class="cell">{{ admin.email }}</div>
            <div class="cell">{{ admin.area.name}}</div>
        </div>
        {% endfor %}
    </div>



</appbody>
</body>
<script src="{% static 'thecop_app/js/bodycover.js' %}"></script>
</html>
