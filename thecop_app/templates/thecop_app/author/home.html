<!DOCTYPE html>
<html lang="en">
{% load static %}
 <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{% static 'thecop_app/images/logo-pent.png' %}">
    <link rel="stylesheet" href="{% static 'thecop_app/CSS/index.css' %}" />
    <link rel="stylesheet" href="{% static 'thecop_app/CSS/ananse.css' %}" />
      <link rel="stylesheet" href="{% static 'thecop_app/CSS/fa/allicons.css' %}">
    <link rel="stylesheet" href="{% static 'thecop_app/CSS/fa/icons.css' %}">

    <title>The Church Of Pentecost</title>
    <style>
    body{font-family:calibri}
        table{
            border: 1px solid black; border-spacing: 2px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px
        }
    </style>
</head>
<body>

<header class="grid-header">
      <div class="logo">
          <img src="{% static 'thecop_app/images/The-Church-Of-Pentecost.png' %}" width=200/>
      </div>
      <div class="mid-div">
              <div class="nav-btn" onclick="window.open('{% url 'author_home' %}', '_self')">
                  <i class="fa-thin fa-gauge"></i>
                  <span>Dashboard</span>
              </div>
            <div class="nav-btn" onclick="window.open('{% url 'author_songs' %}', '_self')">
                  <i class="fa-thin fa-music"></i>
                  <span>Songs</span>
            </div>
          <div class="nav-btn" onclick="window.open('{% url 'author_articles' %}', '_self')">
                      <i class="fa-thin fa-newspaper"></i>
                     <span>Articles</span>
              </div>
          <div class="nav-btn" onclick="window.open('{% url 'author_home' %}', '_self')">
                  <i class="fa-thin fa-caret-down"></i>
                 <span>More</span>
          </div>
      </div>
      <div></div>
</header>
<br><br><br>
<appbody style=" background-color: #f0f1f3 !important;">


    <div class="counter-div-090">
        <div class="one">
            <div class="counter alpha">
                <div class="count">{{author.id}}</div>
                <div class="label">
                    <i class="fa-thin fa-user"></i>
                    <span>{{author.name}}</span>
                </div>
            </div>
        </div>
        <div  class="two">
            <div class="counter-001">
                 <div class="counter-av">
                      <i class="fa-thin fa-music"></i>
                 </div>
                 <div>
                     <div class="counter-head">Songs</div>
                     <div class="counter-mini">{{ songs_total }}</div>
                 </div>
            </div>
            <div class="counter-001">
                 <div class="counter-av">
                      <i class="fa-thin fa-newspaper"></i>
                 </div>
                 <div>
                     <div class="counter-head">Articles</div>
                     <div class="counter-mini"></div>
                 </div>
            </div>
            <div class="counter-001">
                 <div class="counter-av">
                      <i class="fa-thin fa-radar"></i>
                 </div>
                 <div>
                     <div class="counter-head">Lessons</div>
                     <div class="counter-mini">{{admin.district.name}}</div>
                 </div>
            </div>
            <div class="counter-001">
                 <div class="counter-av">
                      <i class="fa-thin fa-church"></i>
                 </div>
                 <div>
                     <div class="counter-head">Locals</div>
                     <div class="counter-mini">{{admin.district.localassembly_set.count}}</div>
                 </div>
            </div>
        </div>

    </div>

</appbody>

</body>
</html>
